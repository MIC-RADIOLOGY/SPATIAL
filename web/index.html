<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Controlled Spatial UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
    }

    video {
      display: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #airBtn {
      position: absolute;
      top: 40%;
      left: 40%;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      transition: transform 0.1s, background 0.1s;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <button id="airBtn">AIR BUTTON</button>

  <script type="module">
    function isPinching(hand) {
      const thumb = hand[4];
      const index = hand[8];
      const dx = thumb.x - index.x;
      const dy = thumb.y - index.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < 0.03;
    }

    function handleUI(cursor, pinching) {
      const button = document.getElementById("airBtn");
      let wasPinching = false;

      const rect = button.getBoundingClientRect();
      const hovering =
        cursor.x > rect.left &&
        cursor.x < rect.right &&
        cursor.y > rect.top &&
        cursor.y < rect.bottom;

      const scale = Math.max(0.8, 1.3 - Math.abs(cursor.z));
      button.style.transform = `scale(${scale})`;

      if (hovering) {
        button.style.background = "#00bfff";

        if (pinching && !wasPinching) {
          alert("Gesture Click Detected");
        }
      } else {
        button.style.background = "#1e90ff";
      }

      wasPinching = pinching;
    }

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hands = new Hands({
      locateFile: file =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!results.multiHandLandmarks) return;

      const hand = results.multiHandLandmarks[0];
      const index = hand[8];

      const cursor = {
        x: index.x * canvas.width,
        y: index.y * canvas.height,
        z: index.z
      };

      ctx.beginPath();
      ctx.arc(cursor.x, cursor.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      const pinching = isPinching(hand);
      handleUI(cursor, pinching);
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });

    camera.start();
  </script>
</body>
</html>
